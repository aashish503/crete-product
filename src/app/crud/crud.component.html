<div class="card">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Employee</button>
          </div>
        </div>
    </nav>
    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form [formGroup]="userForm">
                    <div class="mt-5 box">
                       <div class="form row">
                        <div class="col-md-12">
                            <div class="form-group mt-4">
                                <label>Id</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" formControlName="Id" class="form-control" placeholder="Id">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mt-4">
                                <label>Name</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" formControlName="Name" class="form-control" placeholder="Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mt-4">
                                <label> CategoryName</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type=" CategoryName" formControlName="CategoryName" class="form-control" placeholder=" CategoryName">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group mt-4">
                                <label>CategoryId</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="CategoryId" formControlName="CategoryId" class="form-control" placeholder="CategoryId">
                                </div>
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary"(click)="addItem()">Add</button>&nbsp; 
                                <button type="button" class="btn btn-primary"(click)="reset()">Reset</button>
                            </div>
                        </div>
                       </div>
                     </div>
                </form>
    
            </div>
            
          </div>
        </div>
      </div>

    <div class="col-md-8 mt-4 mb-4">
        <table class="table table-bordered"style="margin-left:300px">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>CategoryName</th>
                    <th>CategoryId</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData">
                    <td><span>{{item.Id}}</span></td>
                    <td><span>{{item.Name}}</span></td>
                    <td><span>{{item.CategoryName}}</span></td>
                    <td><span>{{item.CategoryId}}</span></td>
                    <!-- <td><button type="button" class="btn btn-primary"(click)="removeItem(item)">Remove</button></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
